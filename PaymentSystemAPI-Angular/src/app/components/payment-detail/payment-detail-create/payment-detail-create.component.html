<form #form="ngForm" autocomplete="off">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fad fa-user"></i>
                </div>
            </div>
            <input name="CardOwnerName" #CardOwnerName="ngModel" 
                [(ngModel)]="paymentDetailService.formData.CardOwnerName" 
                class="form-control" placeholder="Card Owner Name" required="Provied name" 
                maxlength="50" minlength="20">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-id-card"></i>
                </div>
            </div>
            <input name="CardNumber" #CardNumber="ngModel" 
                [(ngModel)]="paymentDetailService.formData.CardNumber" class="form-control" 
                placeholder="Card Number" required maxlength="16" minlength="16">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-7">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="far fa-calendar-alt"></i>
                    </div>
                </div>
                <input type="date" name="ExpirationDate" #ExpirationDate="ngModel" 
                    [(ngModel)]="paymentDetailService.formData.ExpirationDate" 
                    class="form-control" required>
            </div>
        </div>
        <div class="form-group col-md-5">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fas fa-key"></i>
                    </div>
                </div>
                <input type="password" name="CVV" #CVV="ngModel" 
                    [(ngModel)]="paymentDetailService.formData.CVV" class="form-control" 
                    placeholder="Password" required maxlength="5" minlength="3">
            </div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block">
            <i class="fas fa-database"></i> Submit
        </button>
    </div>
</form>
